<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: blue;
            color: white;
            font: normal 18pt Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p> <!-- essa é a primeira tag, que se chama 0-->
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p> <!-- essa é a segunda tag, que se chama 1-->
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName ('p')[0] // Elemento da árvore DOM
        window.document.write('Está escrito assim: ' + p1.innerText)
        corpo.style.color = 'black'
        corpo.style.background = 'green'
    </script>
</body>
</html>
